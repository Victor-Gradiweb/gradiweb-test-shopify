name: EXAMPLE PULL REQUEST OPEN
on:
  pull_request:
    types: ["opened", "edited", "synchronize"]
    branches: ["staging", "main", "feat/survivor-pack"]

jobs:
  deploy:
    name: Development Theme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 'latest'

      - name: Cache node modules
        id: cache-shopify
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.shopify
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Shopify CLI
        if: ${{ steps.cache-shopify.outputs.cache-hit != 'true' }}
        run: npm install -g @shopify/cli @shopify/theme

      - name: Deploy
        env:
          # Store URL, like your-store.myshopify.com
          SHOPIFY_FLAG_STORE: '${{ secrets.SHOP_STORE }}'
          # Password generated from Theme Access app
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_CLI_TTY: 0
        run: shopify theme push --path ./ --theme ${{ secrets.THEME_ID_PREVIEW }} --json

